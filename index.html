<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body onload="playStartSound()">
    <div class="progress">
      <div class="progress--bar"></div>
    </div>

    <div>
      <span class="volume"> </span>
    </div>

    <audio id="startSound" autoplay loop>
      <source src="./assets/sounds/start.mpeg" type="audio/mpeg" />
    </audio>

    <audio id="mainSound" src="./assets/sounds/main.mpeg"></audio>
    <audio id="endSound" src="./assets/sounds/end.mpeg"></audio>

    <div class="homeArea">
      <img class="logo" src="./assets/logoBranco.png" />
      <div>
        <input
          type="text"
          class="username"
          placeholder="Insira o seu nome"
          required
        />
      </div>

      <div class="buttonArea">
        <button class="startButton" type="button">Iniciar</button>
      </div>
    </div>

    <div class="video">
      <h1>Tutorial</h1>
      <iframe width="360" height="215" src="https://www.youtube.com/embed/UGh6RB7H76w" 
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
    </div>

    <div class="questionArea">
      <div class="question">...</div>
      <div class="options"></div>
    </div>

    <div class="scoreArea">
      <div class="winArea">
        <img src="./assets/FogosBase.gif" class="fireworks" />
        <img src="./assets/FogosBase2.gif" class="fireworks" />
      </div>
      <img src="" class="prizeImage" />
      <div class="scoreText1">Parabéns!</div>
      <div class="scorePct">Acertou 99%</div>
      <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
      <button>Fazer novamente</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
